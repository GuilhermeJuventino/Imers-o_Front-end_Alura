<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <!-- Importação de estilos e scripts -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    >
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    >
</head>
<body>
    <!-- Sidebar (barra lateral) -->
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>
                <!-- Items da sidebar -->
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
        </nav>
        <div class="biblioteca">
            <div class="conteudo__biblioteca">
                <button class="botão__biblioteca">
                    <span class="fa fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section__playlist">
                <div class="section__playlist__conteudo">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="botão__section__playlist">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="idiomas">
                <button class="botão__idiomas">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
            <!--
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-book"></span>
                        <span>Biblioteca</span>
                        <span class="fa fa-plus"></span>
                    </a>
                </li>
            </ul>
            -->
        </div>
    </div>
</body>
</html>
