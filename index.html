<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <!-- Importação de estilos e scripts -->
    <link rel="stylesheet" href="src/assets/styles/reset.css">
    <link rel="stylesheet" href="src/assets/styles/vars.css">
    <link rel="stylesheet" href="src/assets/styles/sidebar-footer.css">
    <link rel="stylesheet" href="src/assets/styles/main-content.css">
    <link rel="shortcut icon" href="src/assets/icons/favicon.png" type="image/x-icon">
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    >
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    >
</head>
<body>
    <!-- Sidebar (barra lateral) -->
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="src/assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>
                <!-- Items da sidebar -->
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
        </nav>
        <!-- Sessão da biblioteca-->
        <div class="biblioteca">
            <div class="conteudo__biblioteca">
                <button class="botão__biblioteca">
                    <span class="fa fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section__playlist">
                <div class="section__playlist__conteudo">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="botão__section__playlist">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="idiomas">
                <button class="botão__idiomas">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
    <!-- Conteudo principal -->
    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="src/assets/icons/small-left.png" alt="Seta para esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="src/assets/icons/small-right.png" alt="Seta para direita">
                    </button>
                    <div class="header__search">
                        <img src="/src/assets/icons/search.png" alt="">
                        <input type="text" name="" id="search-input" maxlength="800" placeholder="O que você quer ouvir?"/>
                    </div>
                    <div class="header__login">
                        <button class="subscribe">
                            Inscreva-se
                        </button>
                        <button class="login">
                            Entrar
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </main>
    <!-- Footer (sessão no canto inferior da tela oferecendo ao usuário a possibilidade de testar o premium) -->
    <div class="footer">
        <h2>Testar o Premium de graça</h2>
        <span class="conteudo__footer">
            <p>Inscreva-se para curtir música ilimitada só com alguns anúncios. Não precisa de cartão de crédito.</p>
            <button class="botão__footer">Inscreva-se grátis!</button>
        </span>
    </div>
</body>
</html>
